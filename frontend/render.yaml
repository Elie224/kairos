services:
  - type: web
    name: kairos-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /assets/*
        name: Content-Type
        value: application/javascript
      - path: /*.js
        name: Content-Type
        value: application/javascript
      - path: /*.css
        name: Content-Type
        value: text/css
    routes:
      - type: rewrite
        source: /assets/*
        destination: /assets/:splat
      - type: rewrite
        source: /*.js
        destination: /:splat.js
      - type: rewrite
        source: /*
        destination: /index.html
