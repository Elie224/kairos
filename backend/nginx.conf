# Configuration Nginx pour Load Balancer
# Optimisé pour 100k utilisateurs

upstream kairox_backend {
    # Load balancing avec plusieurs instances de l'API
    least_conn;  # Utiliser l'instance avec le moins de connexions
    server api:8000 max_fails=3 fail_timeout=30s;
    # Ajouter plus d'instances pour la scalabilité :
    # server api2:8000 max_fails=3 fail_timeout=30s;
    # server api3:8000 max_fails=3 fail_timeout=30s;
}

# Cache pour les réponses statiques
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=kairox_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name _;

    # Taille maximale des requêtes
    client_max_body_size 10M;
    
    # Timeouts optimisés
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache pour les endpoints GET
    location ~ ^/api/(modules|quiz|tds|tps)/ {
        proxy_cache kairox_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        proxy_pass http://kairox_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Streaming pour les endpoints IA
    location /api/ai/chat/stream {
        proxy_pass http://kairox_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuration pour le streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Toutes les autres requêtes
    location / {
        proxy_pass http://kairox_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}














