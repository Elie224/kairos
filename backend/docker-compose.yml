version: '3.8'

services:
  # Backend FastAPI
  api:
    build: .
    container_name: kairox-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=${MONGODB_URL:-mongodb://mongo:27017/kairox}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/kairox}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - mongo
      - redis
      - postgres
    volumes:
      - ./:/app
    restart: unless-stopped
    networks:
      - kairox-network

  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: kairox-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - kairox-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kairox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - kairox-network

  # PostgreSQL (optionnel)
  postgres:
    image: postgres:15-alpine
    container_name: kairox-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=kairox
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - kairox-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: kairox-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - kairox-network

volumes:
  mongo-data:
  redis-data:
  postgres-data:

networks:
  kairox-network:
    driver: bridge














